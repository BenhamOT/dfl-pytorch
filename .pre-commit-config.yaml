repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    - id: black
      name: Blacken Files
      entry: black
      language: system
      types: [ python ]
    - id: pytest-check
      name: pytest-check
      entry: pytest tests/
      language: system
      pass_filenames: false
      always_run: true
